<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1abhax</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="layout">

    <!-- 左側個人資訊 -->
    <aside class="profile">
      <img src="./avatar.jpg" class="avatar" alt="avatar" />
      <h1>1abhax</h1>
      <p>Cybersecurity Researcher</p>

      <div class="links">
        <a href="https://github.com/1abhax" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="./archive.html" style="margin-left:10px;">Archive</a>
        <button class="mini-btn" id="themeToggle" style="margin-left:10px;">🌓</button>
      </div>
    </aside>

    <!-- 右側 Timeline -->
    <main class="timeline-wrap">
      <h2>Timeline</h2>
      <div id="timeline"></div>
    </main>

  </div>

  <script src="./js/home.js"></script>
  <script>
    // theme persist
    if (localStorage.getItem("sec_archive_theme") === "dark") {
      document.body.classList.add("dark");
    }
    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "sec_archive_theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    };
  </script>
</body>
</html>
