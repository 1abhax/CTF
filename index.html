<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My CTF Repo Viewer</title>
</head>

<body>
<h1>1abhax</h1>
<ul id="FileList"></ul>

<script>
const username = "1abhax";
const repo = "CTF";

fetch(`https://api.github.com/repos/${username}/${repo}/contents/`)
.then(res => res.json())
.then(data => {
    const list = document.getElementById("fileList");

    data.forEach(file => {
        const li = document.createElement("li");

        if(file.type === "dir"){
            li.innerHTML = "ğŸ“ " + file.name;
        } else {
            li.innerHTML = `<a href="${file.download_url}" target="_blank">ğŸ“„ ${file.name}</a>`;
        }

        list.appendChild(li);
    });
});
</script>

</body>
</html>
